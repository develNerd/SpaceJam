query PastLaunches($limit:Int, $offset: Int) {
    launchesPast(limit: $limit,offset: $offset) {
        launch_date_local
        launch_year
        mission_name
        id
        details
        links {
            flickr_images
            article_link
            video_link
        }
        ships {
            name
            model
        }
    }
}

query Company {
    company {
        ceo
        coo
        founded
        name
        headquarters {
            address
            city
            state
        }
        links {
            website
            twitter
            flickr
        }
        employees
        summary
        valuation
        founder
    }
}

